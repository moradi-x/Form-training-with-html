<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body dir="rtl">
    <form action="">
        <table width="450" border="10" align="center" >
            <tr>
                <td  width="150" align="left">
                      نام کاربری:
                </td>
                <td>
                    <input type="text" width="400" maxlength="7" size="30"  placeholder="محمد...">

                </td>
            </tr>
            <tr>
            <td  width="150" align="left">
               رمز عبور :
           </td>
           <td>
               <input type="password" width="400" maxlength="15" size="30" placeholder="رمز عبور خود را وارد کنید ">
           </td>
        </tr>
        <td  width="150" align="left">
             ایمیل :
         </td>
         <td>
             <input type="email" width="400" maxlength="25" size="30" placeholder=" ایمیل خودتان را وارد کنید ">
         </td>
      </tr>
      <tr>
        <td width="150" align="left" valign:top placeholder="تهران مشیریه خیبان سازمان اب کوچه تاچیک پلاک29" >
            ادرس :
        </td>
        <td>
            <textarea rows="20" cols="20">

            </textarea>
        </td>
      </tr>
      <tr>
            <td width="150" align="left" >
                جنسیت :
        </td>
        <td>
            <input type="radio" name="mohamad" > مرد
            <input type="radio" name="mohamad" > زن
            </td>
      </tr>
      <tr>
        <td width="150" align="left" >
             شهر:
    </td>
    <td>
        <select>
            <option>تهران</option>
            <option>قم</option>
            <option selected>ملایر</option>
            <option>ساوه</option>
            <option>شیراز</option>
            <option>رشت</option>
        </select>
        <tr>
        <td width="150" align="left" >
            استان :
    </td>
    <td>
    <select>
        <optgroup label="استان1"> </optgroup>
        <option>شهر 1 از استان 1</option>
        <option>  شهر 2 از اسان 1</option>
        <option>شهر 3 از استان 1</option>

        <optgroup label=" استان 2 "> </optgroup>
        <option>شهر 1 از استان 2</option>
        <option>  شهر 2 از اسان 2</option>
       <option>شهر 3 از استان 2 </option>
    </select>
        </tr>
        <td width="150" align="left" >
            علاقه مندی ها :
    </td>
    <td>
        <input type="checkbox"> مسافرت
        <input type="checkbox"> بازی ویدیویی
        <input type="checkbox"> درس خواندن
        <input type="checkbox"> موزیک گوش کردن
        <input type="checkbox"> وب گری
        </td>
  </tr>
  <tr>
        <td width="150" align="left" > 
            فایل
    </td>
    <td>
        <input type="file">
    </td>
  </tr>
  <tr>
    <td colspan="2" align="center">
   <input type="submit" value="ثبت نام">
   <input type="reset" value="پاک کردن فرم">
    </td>
  </tr>
   </table>
    </form>
</body>
</html>
